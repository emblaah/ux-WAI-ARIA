<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="output.css" />
    <script
      src="https://kit.fontawesome.com/6a64b8b8a8.js"
      crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <button class="md:hidden p-5" id="menuButton">
        <i class="fa fa-bars"></i>
      </button>
      <button class="hidden absolute z-10 left-0 p-5" id="menuClose">
        <i class="fa fa-close"></i>
      </button>
      <nav>
        <ul
          aria-expanded="false"
          aria-hidden="true"
          class="hidden flex-col bg-slate-300 p-10 top-0 left-0 absolute md:flex md:space-x-2 md:flex-row md:p-5 md:bg-white md:w-svw"
          id="menuContent">
          <li><a href="#">Hem</a></li>
          <li><a href="#">Om oss</a></li>
          <li><a href="#">Tjänster</a></li>
          <li><a href="#">Kontakt</a></li>
        </ul>
      </nav>
    </header>

    <main class="md:pt-16 flex flex-col">
      <button
        class="border-2 border-black rounded-sm w-28 ml-5 hover:bg-slate-100"
        id="openModalBtn">
        Show Modal
      </button>
      <div
        class="hidden p-5 border-b"
        id="accessibleModal"
        aria-hidden="true"
        aria-labelledby="modalTitle"
        aria-modal="true"
        role="dialog">
        <h2 id="modalTitle">Exempel på modalfönster</h2>
        <p>Här är lite text i modalfönstret.</p>
        <button class="border-2 border-black" id="closeModalBtn">Stäng</button>
      </div>

      <button
        id="openDialogBtn"
        class="border-2 ml-5 border-black rounded-sm w-28 hover:bg-slate-100 mt-3">
        Show Dialog
      </button>

      <dialog class="border" id="accessibleDialog">
        <h2 id="modalTitle">
          Exempel på tillgängligt modalfönster med &lt;dialog&gt;
        </h2>
        <p>Här är innehållet i modalfönstret.</p>
        <button class="border-2 border-black" id="closeDialogBtn">Stäng</button>
      </dialog>
      <!-- 
        Fördelarna med att använda dialog elementet istället för att göra en div modal är att dialog elementet har inbyggda funktioner som screenreaders hamnar rätt automatiskt. Dialog fönstret har inbyggd att man kan stänga den det med escape knappen och fokus hamnar på elementet man var i innan. Koden blir dessutom kortare och där med lättare att hantera i med det redan ibyggda funktionerna. 
      -->
    </main>
    <script src="code.js"></script>
  </body>
</html>
